<!DOCTYPE html>
<html>
  <head>
    <style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 17px 80px;
  text-decoration: none;
}

a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color:#04AA6D;
}
      /* Dropdown Button */
.dropbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #ddd;}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {display: block;}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {background-color: #3e8e41;}
</style>
</head>
<body>
<ul>

 
  <li><a class="active" href="#home">Home</a></li>
 <<li class="dropdown">
    <a href="#men" class="dropbtn">Men</a>
    <div class="dropdown-content">
      <a href="#trousers">Trousers</a>
      <a href="#cargos">Cargos</a>
      <a href="#shirts">Shirts</a>
      <a href="#jackets">Jackets</a>
      <a href="#shoes">Shoes</a>
    </div>
  </li>
  <li><a href="#women">Women</a></li>
  <li><a href="#kids">Kids</a></li>
  <li><a href="#location">Location</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
  <li><a href="#setting">Setting</li>
   <input type="text" placeholder="Search.." style="padding: 8px; width: 255px; font-size: 10px;">
</ul>

 
</body>
  
</html>
