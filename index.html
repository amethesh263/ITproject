<!DOCTYPE html>
<html>
<head>
  <style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  background-color: #333;
  width: 100vw;
  min-width: 100%;
  display: flex; /* use flexbox */
  align-items: center;
}

li {
  position: relative;
  /* float: left; <-- REMOVE if using flexbox */
}

li a, .dropbtn {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 24px;
  text-decoration: none;
  cursor: pointer;
  background: transparent;
}

a:hover:not(.active), .dropdown:hover .dropbtn {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}

.dropbtn {
  background-color: #04AA6D;
  border: none;
}

.dropdown {
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  left: 0;
  top: 100%;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 2;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown-content a {
  color: black;
  padding: 10px 18px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
  background-color: #ddd;
}
/* Style for search box inside nav */
li input[type="text"] {
  margin-top: 8px;
  margin-left: 12px;
  padding: 8px;
  font-size: 10px;
}
  </style>
</head>
<body>
<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li class="dropdown">
    <a class="dropbtn" href="#men">Men</a>
    <div class="dropdown-content">
      <a href="#trousers">Trousers</a>
      <a href="#cargos">Cargos</a>
      <a href="#shirts">Shirts</a>
      <a href="#jackets">Jackets</a>
      <a href="#shoes">Shoes</a>
    </div>
  </li>
  <li><a href="#women">Women</a></li>
  <li><a href="#kids">Kids</a></li>
  <li><a href="#location">Location</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
  <li><a href="#setting">Setting</a></li>
  <li>
   <input type="text" placeholder="Search.." style="padding: 8px; width: 255px; font-size: 10px;">
  </li>
</ul>
</body>
</html>
