<!DOCTYPE html>
<html>
<head>
  <style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
  position: relative;
}

li a, .dropbtn {
  display: block;
  color: white;
  text-align: center;
  padding: 17px 80px;
  text-decoration: none;
  cursor: pointer;
}

a:hover:not(.active), .dropdown:hover .dropbtn {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}

/* Dropdown Button */
.dropbtn {
  background-color: #04AA6D;
  border: none;
}

/* The container <li> - needed to position the dropdown content */
.dropdown {
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  left: 0; /* Aligns dropdown with the parent */
  top: 100%; /* Places it below the parent */
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Show dropdown on parent (li.dropdown) hover, not just anchor! */
.dropdown:hover .dropdown-content {
  display: block;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 18px 30px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

  </style>
</head>
<body>
<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li class="dropdown">
    <a class="dropbtn" href="#men">Men</a>
    <div class="dropdown-content">
      <a href="#trousers">Trousers</a>
      <a href="#cargos">Cargos</a>
      <a href="#shirts">Shirts</a>
      <a href="#jackets">Jackets</a>
      <a href="#shoes">Shoes</a>
    </div>
  </li>
  <li><a href="#women">Women</a></li>
  <li><a href="#kids">Kids</a></li>
  <li><a href="#location">Location</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
  <li><a href="#setting">Setting</a></li>
  <li>
   <input type="text" placeholder="Search.." style="padding: 8px; width: 255px; font-size: 10px;">
  </li>
</ul>
</body>
</html>
